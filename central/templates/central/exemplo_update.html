{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block body %}
    <div class="container my-5">
        <div class="row">
            <div class="col">
                <a alt="Voltar" href="{% url 'LendoBanco' %}">Voltar</a><br>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input type="submit" value="Update">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
