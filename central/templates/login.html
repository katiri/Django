{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block body %}
<div class="container my-5">
    <div class="row">
        <div class="col">
            <h1>Login</h1>
            Documentações usadas:<br>
            <a alt="Documentação para sistema de autnticação" href="https://docs.djangoproject.com/en/3.1/topics/auth/default/#authentication-in-web-requests" target="_blank">
                Documentação para sistema de autnticação
            </a>
            <br><br>
            {% for message in messages %}
                <div class="alert alert-danger">
                    {{ message }}
                </div>
            {% endfor %}
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" value="Entrar">
            </form>
        </div>
    </div>
</div>
{% endblock %}
